<ion-view view-title="Recettes">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-compose" menu-toggle="right" ng-click="showNewRecette(recette.recette_id)"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
                pulling-text="Rafraichir ..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <div class="list">
                <a class="item item-avatar" ng-repeat="recette in recettes" href="#/app/recettes/{{recette.recette_id}}">
                    <img src="../img/cookie.png" alt="">
                    {{recette.recette_name}}
                </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
