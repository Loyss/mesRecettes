<ion-view view-title="Recettes">
    <ion-content>
        <ion-list>
            <div class="list">
                <ion-item class="item item-avatar" ng-repeat="recette in recettes" href="#/app/recettes/{{recette.recette_id}}">
                    <img src="../img/cookie.png" alt="">
                    {{recette.recette_name}}
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
